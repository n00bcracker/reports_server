<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сравнение клиентов</title>
</head>
<body>
    {% if proccesed_file is not none %}
        <h1>Файл успешно загружен и обработан.</h1>
        <a href={{'./downloads/' + proccesed_file}}>Файл с результами</a>
    {% else %}
        {% if error is not none %}
            <h1>{{error}}</h1>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Загрузить</button>
        </form>
    {% endif %}
</body>
</html>
